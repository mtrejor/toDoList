<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>To do list </h1>
    <p class="lead">List yours homeworks</p>
    <img src="assets/images/tareas.png">
  </div>
</header>
<div class="container">
	 <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Homeworks to do</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="toDo in toDos">
        <li>{{toDo.name}}</li>       
        <button type="button" ng-click="deleteToDo(toDo)">Ready</button>
      </ul>
    </div>
  </div>
  <form class="todo-form">
    <label>Add to do at list</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new to do here." ng-model="newToDo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addToDo()">Add New</button>
      </span>
    </p>
  </form>
</div>
